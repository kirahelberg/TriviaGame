<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Trivia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link to javascript file-->
    <script src="assets/javascript/app.js"></script>

    <div class="container" id="game">
      <div class="row">
        <h1 class="col-12" id="gameTitle">Space Trivia</h1>
      </div>

      <div class="row" id="start-container">
        <div class="col-5"></div>
        <button class="col-2" id="startButton">Start Game</button>
        <div class="col-5"></div>
      </div>

      <div class="container" id="score-container">
        <div class="row">
          <div class="col-8">
            <h4 id="correct-answers">Correct:</h4>
            <h4 id="incorrect-answers">Incorrect:</h4>
            <h4 id="unanswered-questions">Unanswered:</h4>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div class="container" id="game-container">
        <div class="row">
          <div class="col-12" id="countdownTimer">00:30</div>
        </div>

        <div class="row">
          <div class="col-12" id="game-question"></div>
        </div>

        <div class="row">
          <div class="col-5"></div>
          <button class="col-2" id="submitButton">Submit</button>
          <div class="col-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
